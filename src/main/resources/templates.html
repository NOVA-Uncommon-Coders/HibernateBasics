<!DOCTYPE html>
<html>
<body>
<form action="/add-message" method="post">
    <input type="text" placeholder="Name" name="messageName"/>
    <select name="messageGenre">
        <option selected disabled>Genre</option>
        <option value="imessage">Imesage</option>
        <option value="email">Email</option>
        <option value="text">Text</option>
        <option value="icq">ICQ</option>
    </select>
    <select name="messagePlatform">
        <option selected disabled>Platform</option>
        <option value="iphone">Iphone</option>
        <option value="pc">PC</option>
        <option value="smartphone">Smart Phone</option>
        <option value="1995pc">1995 PC</option>
    </select>
    <input type="number" placeholder="Release Year" name="messageYear"/>
    <button type="submit">Add Game</button>
</form>

<ol>
    {{#games}}
    <li>{{name}} {{platform}} {{releaseYear}}</li>
    {{/messages}}
</ol>
</body>
</html>
